<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Similarity Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Document Similarity Search</h1>
        <!-- Form for user input -->
        <form id="search-form">
            <label for="query">Enter your query:</label>
            <input type="text" id="query" name="query" placeholder="Type your search query..." required>
            <button type="submit">Search</button>
        </form>

        <!-- Table to display results -->
        <div id="results-section" style="display: none;">
            <h2>Search Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Document Name</th>
                        <th>Similarity Score</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript to handle form submission and update the table -->
    <script src="/static/script.js"></script>
</body>
</html>
